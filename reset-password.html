<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Church Point</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <script src="config.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 5 C30 5, 15 20, 15 40 C15 55, 25 70, 50 115 C75 70, 85 55, 85 40 C85 20, 70 5, 50 5 Z" 
                              fill="#f4b95f" stroke="#1a3a52" stroke-width="5"/>
                        <g transform="translate(50, 45)">
                            <rect x="-2" y="-25" width="4" height="12" fill="#1a3a52"/>
                            <rect x="-5" y="-18" width="10" height="4" fill="#1a3a52"/>
                            <path d="M-12 -8 L0 -15 L12 -8 Z" fill="#1a3a52"/>
                            <rect x="-3" y="-10" width="6" height="8" rx="3" fill="#f4b95f"/>
                            <rect x="-15" y="0" width="30" height="25" fill="#1a3a52"/>
                            <path d="M-6 25 L-6 12 Q-6 8, 0 8 Q6 8, 6 12 L6 25 Z" fill="#f4b95f"/>
                            <polygon points="-15,10 -20,15 -20,25 -15,25" fill="#1a3a52"/>
                            <polygon points="15,10 20,15 20,25 15,25" fill="#1a3a52"/>
                        </g>
                    </svg>
                </div>
                Church Point
            </a>
        </div>
    </header>

    <!-- Reset Password Section -->
    <section class="reset-section">
        <div class="container">
            <div class="reset-container">
                <div class="reset-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Reset Your Password</h1>
                <p class="reset-description">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="reset-form">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" placeholder="your.email@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Send Reset Link</button>
                </form>

                <div class="reset-links">
                    <a href="http://churchpointorg.s3-website.af-south-1.amazonaws.com">Back to Sign In</a>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="message success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <p>Password reset link sent! Check your email.</p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="message error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <p id="error-text">Something went wrong. Please try again.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="reset.js"></script>
</body>
</html>
